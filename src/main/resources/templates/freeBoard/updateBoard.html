<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>글수정</title>
</head>
<body>
<h1>글수정</h1>
<a href="/">홈으로</a><br>
<form method="post">
    <label>제목 : </label><input type="text" name="title" th:value="${title}"><br>

</form>
</body>
</html>
